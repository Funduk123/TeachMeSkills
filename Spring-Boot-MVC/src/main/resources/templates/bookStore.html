<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <table class="table">

        <!-- Заголовок таблицы -->
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Pages</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>

        <!-- Тело таблицы -->
        <tbody>
        <tr th:each="book : ${allBooks}">
            <td th:text="${book.id}"/>
            <td th:text="${book.name}"/>
            <td th:text="${book.pages}"/>
            <td th:text="${book.price}"/>

            <td><a th:href="@{/bookStore/delete/{id}(id=${book.id})}">
                <button type="button" class="btn btn-danger">Delete</button>
            </a></td>

            <td><a th:href="@{/bookStore/info/{id}(id=${book.id})}">
                <button type="button" class="btn btn-warning">Info</button>
            </a></td>

        </tr>
        </tbody>

    </table>

</div>

<div class="row">

    <form th:align="center" method="post" th:action="@{/bookStore}" th:object="${newBook}">
        Name: <input type="text" th:field="*{name}"><br>
        Pages: <input type="number" th:field="*{pages}"><br>
        Price: <input type="number" th:field="*{price}"><br>
        <button>Save</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
